
    <section class="max-w-[682px] mx-auto"  >
      <h1 class="mb-14 font-bold text-4xl">Blog </h1>
        <div class="blog mt-8" *ngFor="let post of postList;">
          <div class="content-blog border-b pb-7">
            <h2 class="mt-3 text-3xl font-medium">
              {{post.name}}
            </h2>
            <div class="my-4">
              <span>12 Feb 2019</span>
              <span class="mx-5">|</span>
              <span class="opacity-70">Express, Handlebars</span>
            </div>
            <p>
              {{post.title}}
            </p>
          </div>
        </div>
      </section>
